kind: Deployment
apiVersion: apps/v1
metadata:
  name: toures-balon-oauth-deployment
  labels:
    app: toures-balon-oauth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: toures-balon-oauth
  template:
    metadata:
      labels:
        app: toures-balon-oauth
    spec:
      containers:
        - name: toures-balon-oauth
          image: alejoab12/toures-balon-oauth
          ports:
            - containerPort: 8080